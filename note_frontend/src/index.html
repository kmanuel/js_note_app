<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<div class="login-view hidden">
    <form id="login-form">
        <label for="login-email">Email: </label>
        <input id="login-email" type="text">

        <label for="login-password">Password: </label>
        <input id="login-password" type="password">

        <button>Login</button>
    </form>
</div>

<header class="header">
    <h1>Noteapp</h1>
    <span class="header-buttons">
        <button class="save-remote hidden"><i class="fas fa-upload"></i></button>
    </span>
    <span class="auth-span">
        <button id="login-btn" class="hidden">Login</button>
        <button id="logout-btn" class="hidden">Logout</button>
    </span>
</header>
<div class="content">
    <aside class="side" data-tab-id="0">
        <h2>Notebooks
            <button id="add-notebook-btn"><i class="fas fa-plus-square"></i></button>
        </h2>
        <ul class="notebook-list">
        </ul>
    </aside>
    <aside class="side" data-tab-id="1">
        <h2>Notes
            <button id="add-note-btn"><i class="fas fa-plus-square"></i></button>
        </h2>
        <ul class="note-list">
        </ul>
    </aside>
    <div class="main" data-tab-id="2">
        <div class="main-markdown">
            <div class="markdown-body"></div>
        </div>
        <div class="main-edit hidden">
            <div class="main-head">
                <input class="note-title" type="text">
            </div>
            <textarea id="note-body" class="note-body" name="note-body" cols="30" rows="10"></textarea>
        </div>
    </div>

</div>

<script src="js/bundle.js"></script>

</body>
</html>
